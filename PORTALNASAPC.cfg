// Set screen resolution to the highest possible (example: 1920x1080)
mat_setvideomode 1920 1080 1

// Enable High Dynamic Range (HDR)
mat_hdr_enabled 1

// Set Anti-Aliasing to the highest level (example: 8x MSAA)
mat_antialias 8

// Enable Anisotropic Filtering at the highest level (example: 16x)
mat_trilinear 1
mat_forceaniso 16

// Enable Vertical Sync to prevent screen tearing
mat_vsync 1

// Enable Color Correction
mat_colorcorrection 1

// Enable Bloom effects
mat_bloom 1
mat_bloomscale 1.5

// Enable Motion Blur
mat_motion_blur_enabled 1

// Set Shadow Quality to High
r_shadowrendertotexture 1
r_flashlightdepthtexture 1
r_shadows 1

// Increase the shadow detail
r_shadowmaxrendered 1024

// Enable High-Quality Water
r_waterforceexpensive 1
r_waterforcereflectentities 1

// Enable High-Quality Textures
mat_picmip -10

// Enable Parallax Mapping (for detailed surfaces)
mat_parallaxmap 1

// Increase Level of Detail distance
r_lod 0

// Set Maximum Texture Budget
budget_panel_height 0
budget_panel_width 0

// Enable High-Quality Particles
cl_particleeffect_aabb_buffer 1

// Improve Texture Filtering
mat_filterlightmaps 1
mat_filtertextures 1

// Increase the quality of lightmaps
r_radiosity 4

// Enable Ambient Occlusion (additional shadows for realism)
ssao_enabled 1

// Enhance model detail
r_rootlod 0

// Enable higher detail props
props_break_max_pieces 0

// Enable specular (glossy) lighting effects
mat_specular 1
